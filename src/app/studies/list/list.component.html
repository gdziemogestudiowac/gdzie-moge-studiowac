<mat-expansion-panel *ngIf="superpowersEnabled">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Dodaj kierunki
    </mat-panel-title>
    <mat-panel-description>
      Wybierz uczelnie, wydzia≈Ç (lub go dodaj) i dodaj kierunki
    </mat-panel-description>
  </mat-expansion-panel-header>

  <app-submit-studyfields [colleges]="colleges" (submit)='onSubmitStudyfields($event)'></app-submit-studyfields>
</mat-expansion-panel>

<div (rotateend)="handleRotateEnd($event)" [style.touch-action]="'pan-y'">
  <div *ngFor="let college of colleges">
    <span>
      <h4>{{ college.name }} ({{ college.type }})</h4>
    </span>
    <mat-card *ngFor="let division of college.divisions">
      <mat-card-subtitle>
        {{ division.division }}
      </mat-card-subtitle>

      <mat-card-content>
        <mat-list dense *ngFor="let studyfield of division.studies">
          <mat-list-item>
            <mat-icon>arrow_right</mat-icon>
            {{ studyfield.name }} ({{ studyfield.mode }})
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <img
    src="assets/janpatii.jpg"
    *ngIf="superpowersEnabled"
    style="
        width: 100%;
        height: auto;
      "
  />
</div>
