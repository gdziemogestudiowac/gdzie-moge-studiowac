<mat-form-field class="full-width">
  <input
    matInput
    placeholder="Wybierz uczelniÄ™"
    aria-label="State"
    [matAutocomplete]="auto"
    [formControl]="optionCtrl"
  />
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)='select.emit(optionCtrl.value)'>
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
